name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-verify:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_GENERATE_ASPNET_CERTIFICATE: false
      DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
      DOTNET_MULTILEVEL_LOOKUP: 0
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      
      - name: Install CMake (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
      
      - name: Install CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake
      
      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
      
      - name: Build nativelib
        run: |
          cmake -S nativelib -B nativelib/build
          cmake --build nativelib/build --config Release
      
      - name: Install nativelib (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo cmake --install nativelib/build
      
      - name: Install nativelib (macOS)
        if: runner.os == 'macOS'
        run: |
          sudo cmake --install nativelib/build
      
      - name: Install nativelib (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake --install nativelib/build
      
      - name: Run verification script
        run: dotnet verify.cs --parallel --timeout 60
        working-directory: ${{ github.workspace }}
