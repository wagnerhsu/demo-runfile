name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-verify:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_GENERATE_ASPNET_CERTIFICATE: false
      DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
      DOTNET_MULTILEVEL_LOOKUP: 0
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for nativelib changes
        id: check-nativelib
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '^nativelib/' && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT
          else
            git diff --name-only HEAD~1 HEAD | grep '^nativelib/' && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT
          fi
        shell: bash
      
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      
      - name: Install HTTPS development certificate
        run: dotnet dev-certs https --verbose
        continue-on-error: true
      
      - name: Install CMake (Ubuntu)
        if: steps.check-nativelib.outputs.changed == 'true' && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
      
      - name: Install CMake (macOS)
        if: steps.check-nativelib.outputs.changed == 'true' && runner.os == 'macOS'
        run: |
          brew install cmake
      
      - name: Install CMake (Windows)
        if: steps.check-nativelib.outputs.changed == 'true' && runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
      
      - name: Build nativelib
        if: steps.check-nativelib.outputs.changed == 'true'
        run: |
          cmake -S nativelib -B nativelib/build -DCMAKE_BUILD_TYPE=Release
          cmake --build nativelib/build --config Release
      
      - name: Copy nativelib output to flat/lib (Windows)
        if: steps.check-nativelib.outputs.changed == 'true' && runner.os == 'Windows'
        run: |
          mkdir -p flat/lib
          cp nativelib/build/Release/greetings.dll flat/lib/
        shell: bash
      
      - name: Copy nativelib output to flat/lib (Linux)
        if: steps.check-nativelib.outputs.changed == 'true' && runner.os == 'Linux'
        run: |
          mkdir -p flat/lib
          cp nativelib/build/libgreetings.so flat/lib/
      
      - name: Copy nativelib output to flat/lib (macOS)
        if: steps.check-nativelib.outputs.changed == 'true' && runner.os == 'macOS'
        run: |
          mkdir -p flat/lib
          cp nativelib/build/libgreetings.dylib flat/lib/
      
      - name: Commit and push nativelib artifacts
        if: steps.check-nativelib.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flat/lib/
          git diff --staged --quiet || (git commit -m "Update nativelib artifacts for ${{ runner.os }}" && git push origin HEAD:${{ github.head_ref }})
        shell: bash
      
      - name: Run verification script
        run: dotnet verify.cs --parallel --timeout 300
        working-directory: ${{ github.workspace }}
